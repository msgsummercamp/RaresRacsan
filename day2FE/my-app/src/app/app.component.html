<header class="app-header">
  <mat-toolbar class="app-toolbar">
    <span class="page-title">Random dog generator</span>
    <button mat-button routerLinkActive="newSpecialClass" routerLink="/home">
      Home
    </button>
    <button
      mat-button
      routerLinkActive="newSpecialClass"
      routerLink="/again not good"
    >
      GitHub Link
    </button>

    <span class="spacer"></span>

    <button routerLink="/login">
      <img src="assets/login.png" alt="Login" width="35" height="35" />
    </button>
    <button routerLink="/randomDog">
      <img src="assets/dog.png" alt="Random Dog" width="35" height="35" />
    </button>
    <button routerLink="/home" (click)="logout()">
      <img src="assets/logout.png" alt="Logout" width="35" height="35" />
    </button>
  </mat-toolbar>
</header>
<main>
  <router-outlet></router-outlet>
</main>
