<header class="app-header">
  <mat-toolbar class="app-toolbar">
    <span class="page-title">Random dog generator</span>
    <button mat-button routerLinkActive="newSpecialClass" routerLink="/home">
      Home
    </button>
    <button
      mat-button
      routerLinkActive="newSpecialClass"
      routerLink="/again not good"
    >
      GitHub Link
    </button>

    <span class="spacer"></span>

    <button mat-icon-button routerLink="/login">
      <mat-icon fontIcon="account_circle" alt="Login" width="35" height="35" />
    </button>
    <button mat-icon-button routerLink="/randomDog">
      <mat-icon fontIcon="pets" alt="Random Dog" width="35" height="35" />
    </button>
    <button mat-icon-button routerLink="/home" (click)="logout()">
      <mat-icon fontIcon="logout" alt="Logout" width="35" height="35" />
    </button>
  </mat-toolbar>
</header>
